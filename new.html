<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	<title>火焰纹章</title>
	<style type="text/css">
	#sence{border:1px solid #000;}
	</style>
</head>
<body>
<div class="mainbox">
	<canvas id="sence" width="640" height="480">Your Browser can not support canvas!</canvas>
</div>
<script src="build/getscript.php?source=new"></script>
<script>
	MainApp.init();
	
	var box = new Display.DisplayObject(new Display.Vector(500, 0), 100, 100);
	box.onUpdate = function(){
		if(this.width < 400){
			this.width++;
			this.height++;
		}
		this.updateCache();
	}
	box.alpha = .5;
	var box2 = new Display.DisplayObject(new Display.Vector(30, 30), 40, 40);
	box2.enableCache();
	box2.onUpdate = function(){
		if(this.width < 400){
			this.width += 2;
			this.height += 2;
		}
		
	}
	box2.alpha = .5;
	
	var l = new Display.DisplayLayer();
	
	l.add(box);
	l.add(box2);
	
	MainApp.ScreenObjPool.add(l);
	
</script>
</body>
</html>
